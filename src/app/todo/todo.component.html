<div class="container-fluid">
    <div class="row">
        <div class="col-md-3" style="background: #F6F6F6;height: 91vh;">
            <div>
                <mat-card class="mt-3">
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>Task Name</mat-label>
                            <input formControlName="item" matInput
                                placeholder="Task Name">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Add task name</mat-hint>
                        </mat-form-field>
                        <button *ngIf="!isEditEnabled" (click)="addTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary"> Add </button>
                        <button *ngIf="isEditEnabled" (click)="updateTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary"> Update </button>
                    </form>

                </mat-card>
            </div>
        </div>

        <div class="col-md-9 mt-3">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                        <!-- To do -->
                        <div class="example-container">
                            <h2 class="head-title">TO DO <i class="fa-solid fa-list-ol" ></i> <span *ngIf="tasks.length > 0"> - {{tasks.length}}</span></h2>

                            <div
                                cdkDropList
                                [cdkDropListData]="tasks"
                                class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of
                                    tasks; let i= index" cdkDrag>{{item.description}}
                                    <div class="box">
                                        <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                                        <button mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon>edit</mat-icon></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!-- Inprogress -->
                        <div class="example-container">
                            <h2 class="head-title">IN PROGRESS <i class="fa-regular fa-clock"></i> <span *ngIf="inprogress.length > 0"> - {{inprogress.length}}</span></h2>

                            <div
                                cdkDropList
                                [cdkDropListData]="inprogress"
                                class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of inprogress; let i = index" cdkDrag>{{item.description}}
                                    <button mat-icon-button color="warn" (click)="deleteInProgressTask(i)"><mat-icon>delete</mat-icon></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!-- Done -->
                        <div class="example-container">
                            <h2 class="head-title">DONE <i class="fa-solid fa-check"></i>  <span *ngIf="done.length > 0"> - {{done.length}}</span></h2>

                            <div
                                cdkDropList
                                [cdkDropListData]="done"
                                class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of done;let i = index" cdkDrag>{{item.description}}
                                    <div class="box">
                                        <button mat-icon-button color="warn" (click)="deleteDoneTask(i)"><mat-icon>delete</mat-icon></button>
                                        <button mat-icon-button color="accent"><mat-icon>check_circle</mat-icon></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
